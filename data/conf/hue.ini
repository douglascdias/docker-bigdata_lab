[desktop]
  django_debug_mode=false
  http_host=0.0.0.0
  http_port=8888
  auth_username=nu
  auth_password=nu
  [[database]]
    engine=postgresql_psycopg2
    host=localhost
    port=5433
    user=postgres
    password=postgres
    name=hue
    schema=public

[hadoop]
  [[hdfs_clusters]]
    [[[default]]]
      fs_defaultfs=hdfs://localhost:8020
      webhdfs_url=http://localhost:50070/webhdfs/v1
[beeswax]
  # Host where HiveServer2 is running.
  # If Kerberos security is enabled, use fully-qualified domain name (FQDN).
  hive_server_host=localhost

  # Port where HiveServer2 Thrift server runs on.
  hive_server_port=10000

  # Thrift version to use when communicating with HiveServer2.
  # Version 11 comes with Hive 3.0. If issues, try 7.
  thrift_version=7

  # Configuration for YARN (MR2)
  # ------------------------------------------------------------------------
  [[yarn_clusters]]

    # [[[default]]]
      # Enter the host on which you are running the ResourceManager
      resourcemanager_host=resourcemanager

      # The port where the ResourceManager IPC listens on
      resourcemanager_port=8032

      # URL of the ResourceManager API
      resourcemanager_api_url=http://resourcemanager:8032

      # URL of the ProxyServer API
      proxy_api_url=http://resourcemanager:8032

      # URL of the HistoryServer API
      history_server_api_url=http://historyserver:8188

      # URL of the Spark History Server
      ## spark_history_server_url=http://localhost:18088

